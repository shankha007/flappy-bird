<!DOCTYPE html>
<html lang="en" onclick="jump()">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center; padding-top: 20px">The Flappy Bird Game</h1>
    <div id="game">
      <div id="block"></div>
      <div id="hole"></div>
      <div id="character">
        <img src="small-bird.png" alt="small bird" height="30px" width="30px" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
